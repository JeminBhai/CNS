<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Secure Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeInBody 1.8s ease-in-out;
    }
    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .container {
      width: 100%;
      max-width: 750px;
      background: rgba(18, 18, 38, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(14px);
      transition: all 0.3s ease-in-out;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 28px;
      color: #8e2de2;
      text-shadow: 0 0 18px rgba(142, 45, 226, 0.6);
      animation: pulseGlow 2s ease-in-out infinite alternate;
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 10px #8e2de2; }
      to { text-shadow: 0 0 20px #4a00e0; }
    }
    label {
      display: block;
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #8e2de2;
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      resize: none;
      font-size: 1rem;
      margin-top: 6px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    textarea:focus {
      border-color: #4a00e0;
      box-shadow: 0 0 10px #8e2de2aa;
      outline: none;
    }
    button {
      margin: 18px 0;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px #8e2de2aa;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      transform: scale(1.03);
    }
    button:active {
      transform: scale(0.98);
    }
    .copy-btn {
      float: right;
      font-size: 0.75rem;
      background: none;
      border: none;
      color: #a569f7;
      cursor: pointer;
      text-decoration: underline;
      margin-top: -8px;
    }
    #decrypted {
      background-color: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(142, 45, 226, 0.5);
      padding: 14px;
      border-radius: 12px;
      font-style: italic;
      color: #fff;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container { padding: 28px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí AI Secure Messenger</h1>
    <label for="message">Your Message</label>
    <textarea id="message" rows="3" placeholder="Type something private..."></textarea>
    <button onclick="encryptMessage()">Encrypt üîê</button>
    <label for="encrypted_key">Encrypted AES Key</label>
    <textarea id="encrypted_key" rows="2" readonly></textarea>
    <button class="copy-btn" onclick="copyText('encrypted_key')">Copy</button>
    <label for="ciphertext">Encrypted Message</label>
    <textarea id="ciphertext" rows="3" readonly></textarea>
    <button class="copy-btn" onclick="copyText('ciphertext')">Copy</button>
    <button onclick="decryptMessage()">Decrypt üîì</button>
    <label>Decrypted Message</label>
    <div id="decrypted">Waiting for decryption result...</div>
  </div>
  <script>
    // AES encryption/decryption using Web Crypto API (client-side only)
    async function encryptMessage() {
      const message = document.getElementById("message").value;
      const enc = new TextEncoder();
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const key = await window.crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
      const ciphertext = await window.crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        enc.encode(message)
      );
      const exportedKey = await window.crypto.subtle.exportKey("raw", key);
      document.getElementById("ciphertext").value = btoa(String.fromCharCode(...new Uint8Array(ciphertext)));
      document.getElementById("encrypted_key").value = btoa(String.fromCharCode(...new Uint8Array([...iv, ...new Uint8Array(exportedKey)])));
      localStorage.setItem("iv", btoa(String.fromCharCode(...iv)));
    }

    async function decryptMessage() {
      try {
        const encKey = atob(document.getElementById("encrypted_key").value);
        const ciphertext = atob(document.getElementById("ciphertext").value);
        const buffer = new Uint8Array([...encKey].map(c => c.charCodeAt(0)));
        const iv = buffer.slice(0, 12);
        const rawKey = buffer.slice(12);
        const key = await window.crypto.subtle.importKey(
          "raw",
          rawKey,
          { name: "AES-GCM" },
          true,
          ["encrypt", "decrypt"]
        );
        const decrypted = await window.crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          new Uint8Array([...ciphertext].map(c => c.charCodeAt(0)))
        );
        document.getElementById("decrypted").innerText = new TextDecoder().decode(decrypted);
      } catch (err) {
        document.getElementById("decrypted").innerText = "‚ùå Decryption failed. Invalid key or ciphertext.";
      }
    }

    function copyText(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      navigator.clipboard.writeText(textArea.value);
      alert("Copied!");
    }
  </script>
</body>
</html>
